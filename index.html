<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siglas Aeronáuticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Diccionario de Siglas Aeronáuticas</h1>
    <input type="text" id="search" placeholder="Buscar sigla...">
    <button onclick="searchSigla()">Buscar</button>
    <div id="siglas-container"></div>
    <h2>Añadir Nueva Sigla</h2>
    <input type="text" id="new-sigla" placeholder="Sigla">
    <input type="text" id="new-definicion" placeholder="Definición">
    <input type="text" id="new-unidad" placeholder="Unidad">
    <button onclick="addSigla()">Añadir</button>
    <script src="script.js"></script>
</body>
</html>
